<app-loading *ngIf="loadingArtista"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtista">
  <div class="col-2">
    <img class="img-thumbnail img-circle" [src]="artista.images | noimage " [alt]="artista.name">
  </div>
  <div class="col">
    <h1>{{artista.name}}</h1>
      <p>
        <a [href]="artista.external_urls.spotify" target="_blank">
          Ir a la pag del artista
        </a>
      </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search"  class="btn btn-outline-danger"> Regresar </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canci√≥n</th>
          <th>Vista Previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let topTrack of topTracks">
          <td>
            <img class="img-thumb" [src]="topTrack.album.images | noimage" alt="{{topTrack.album.name}}">
          </td>
          <td>{{topTrack.album.name}}</td>
          <td>{{topTrack.name}}</td>
          <td>
            <!-- <audio [src]="topTrack.preview_url" controls></audio> -->
            <iframe [src]=" topTrack.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
